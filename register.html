                    loading="lazy" />
                </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"

                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="nav-link text-white" href="index2.html">Products</a>

                      <a class="nav-link text-white" href="login.html">Login/Sign Up</a>
                    </li>
                </ul>
              </div>
            </nav>
          </div>

      </header>
      <section class="h-100 bg-secondary">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://cloudfront-us-east-1.images.arcpublishing.com/ajc/P6BHJNGHW6BQOXVEKET3ILKW5E.jpg"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;height: 60rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Register your Account</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>
      
                      
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Address</label>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender"> Witch</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Wizard</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Squib</label>
                        </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select class="select">
                            <option value="">Hogwarts House</option>
                            <option value="1">Gryffindor</option>
                            <option value="2">Hufflepuff</option>
                            <option value="3">Ravenclaw</option>
                            <option value="4">Slytherin</option>
                          </select>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <select class="select">
                            <option value="">Profession</option>
                            <option value="1">Student</option>
                            <option value="2">Professor</option>
                            <option value="3">Ministry Official</option>
                            <option value="4">Other</option>
                          </select>
      
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="date" id="form3Example9" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example9">DOB</label>
                      </div>
      
                     
      
                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example99" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example99">Emai ID</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example97" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Password</label>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        
                       <a href="message2.html" style="text-decoration: none;"> <button type="button" class="btn btn-dark btn-lg ms-2">Register Now</button></a>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
   
      <footer class="text-center text-white bg-secondary">

        <div class="container"></div>
